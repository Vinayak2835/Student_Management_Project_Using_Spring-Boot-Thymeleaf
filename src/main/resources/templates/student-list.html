<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />

<body>

  </ul>

	<div class="container mt-3">
	    <div class="row">

	    </div>
			
        <div class="row">
	     <div class ="col-lg-3">
		 <a th:href="@{addStudent}" class="btn btn-primary btn-small text-center mb-2">Add-Student</a>
	      </div>
	</div>
	      <table class="table  table-striped table-bordered ">
		   <thead class="table-dark">
			<tr>
			     <th>FirstName</th>

			     <th>Email</th>
			     th>Actions</th>
			 </tr>
		    </thead>
		    <tbody>
			<tr th:each="student: ${studentlist}">

			     <td th:text="${student.lastName}"></td>
			     <td th:text="${student.email}"></td>
			      <td >
			           <a th:href ="@{/Update/{id}(id=${student.id})}" 
			   	     class="btn btn-primary text-white" >Update
			   	   </a>
			   	   <a th:href ="@{/delete/{id}(id=${student.id})}" 
			   	     class="btn btn-warning text-white" >Delete
			   	    </a>
			      </td>
			   </tr>
			</tbody>
		</table>
	</div>
	</div>
</body>
